<!DOCTYPE html>
<html lang="en>">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
        <title>Discord Soundboard Remote</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body id="body">
        <nav class="nav">
            <div class="nav-left">
                <div class="title-container">
                    <h1>DiscordSoundboardBot</h1>
                   </div> 
                   <div class="username-container">
                            <h2 class="username" id="username"></h2>
                    </div>
            </div>
            <div id="avatar-container" class="avatar-container">
                <img id="avatar" src="" class="avatar" alt="" width="50px">
                <div id="log-out-menu" class="log-out-menu log-out-menu-hide">
                    <img id ="log-out-pointer" class="log-out-pointer" src="log-out-pointer.png" alt="">
                    <button id="log-out-button" class="btn log-out-button" onclick="logOut()">log out</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="main-container">
                <div id="error-container" class="message-container">
                    <h1>Server error.</h1><h4>*/sound horrible mistake*</h4>
                </div>
                <div class="skip-container">
                    <button id="skip-one" class="skip-button btn">Skip one</button>
                    <button id="skip-all" class="skip-button btn">Skip all</button>
                </div>
                <div id="search-container" class="search-container">
                    <input type="text" placeholder=" search for a sound..." id="search" class="search" onkeyup="searchFilter()">
                </div>
                <div id="btn-container" class="btn-container"></div> 
                <div id="empty-search-container" class="message-container">
                    <h1>No results ¯\_(ツ)_/¯</h1>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
