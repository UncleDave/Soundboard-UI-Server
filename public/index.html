<!DOCTYPE html>
<html lang="en>">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
        <title>Discord Soundboard Remote</title>
    
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body id="body">
        <nav>
           <div>
            <h1>DiscordSoundboardBot</h1>
           </div> 
                <div class="user-container">
                    <div class="username-container">
                        <h2 class="username" id="username"></h2>
                    </div>
                    <div id="avatar-container" class="avatar-container">
                        <img id="avatar" src="" alt="" width="50px">
                    </div>
                </div>
            </nav>
        <main>
            <div class="main-container">
                <div id="error-container" class="message-container">
                    <h1>Server error.</h1><h4>*/sound horrible mistake*</h4>
                </div>
                <div id="search-container" class="search-container">
                    <input type="text" placeholder=" search for a sound..." id="search" class="search" onkeyup="searchFilter()">
                </div>
                <div id="btn-container" class="btn-container"></div> 
                <div id="empty-search-container" class="message-container">
                    <h1>no results ¯\_(ツ)_/¯</h1>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
